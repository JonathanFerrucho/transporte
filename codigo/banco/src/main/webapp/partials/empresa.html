<div style="margin-left: 50px; margin-right: 50px;">
    <div class="form-group " style="text-align: center;">
        <h1>Crear Empresa</h1>
    </div>


    <div class="row" ng-show="empresas.length>0">

        <table class="table " >
            <tr>
                <th class="text-center">Empresa</th>
            </tr>
            <tr ng-repeat="empresa in empresas">
                <td class="row text-center">{{empresa.tipoDocumentoDto.nombre}} {{empresa.numeroDocumento}} 
                {{empresa.nombre}} Representante : {{empresa.reprecentante.primerNombre}}</td>
            </tr>
        </table>
    </div>


    <div class="form-group" >
        <div class="form-group " style="text-align: center;">
            <h2>Datos de la Empresa</h2>
        </div>

        <div class="mb-3">
            <label  class="form-label">Tipo Documento:</label>
            <br/>
            <select class="form-select"
                    ng-options="option.nombre for option in tipoDocumentoEmpresa track by option.id"
                    ng-model="empresa.tipoDocumentoDto">
            </select> 

        </div>
        <div class="mb-3">
            <label class="form-label">Numero Documento</label>
            <input type="text" class="form-control" ng-model="empresa.numeroDocumento" >   
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" ng-model="empresa.nombre" >     
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Direccion</label>
            <input type="text" class="form-control" ng-model="empresa.direccion" >   
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="text" class="form-control" ng-model="empresa.telefono" >  
        </div>
    </div>

    <div class="form-group" >
        <div class="form-group " style="text-align: center;">
            <h2>Datos del reprecentante</h2>
        </div>

        <div class="mb-3">
            <label  class="form-label">Tipo Documento:</label>
            <br/>
            <select class="form-select"
                    ng-options="option.nombre for option in tipoDocumentoPersona track by option.id"
                    ng-model="empresa.reprecentante.tipoDocumentoDto">
            </select> 

        </div>
        <div class="mb-3">
            <label class="form-label">Numero Documento</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.numeroDocumento" >   
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Primer Nombre</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.primerNombre" >     
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.segundoNombre" >     
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.primerApellido" >     
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.segundoApellido" >     
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Direccion</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.direccion" >   
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="text" class="form-control" ng-model="empresa.reprecentante.telefono" >  
        </div>
        <button type="submit" class="btn btn-primary" ng-click="guardar()">Crear</button>
    </div>


</div>
